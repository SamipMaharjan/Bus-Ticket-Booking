<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logos and Profile</title>
    <link rel="stylesheet" href="searchbus.css">
    <script src="./searchBus.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="logo"></div>
        <a href="/Landing/Landing.html" class="nav-item">Home</a>
        <a href="/SearchBus/searchbus.html" class="nav-item">Booking-Buses</a>
        <a href="/contact/contact.html" class="nav-item">Contacts</a>
        <div id="profileInformation" class="profileInformation">
            <a href="/ProfilePage/index.html" class="profile" id="profile"><img style="height: 100%;" src="/Photo/image 1.png" alt=""></a>
            <p>Username</p>
        </div>
    </div>
    <div class="container2">
        <h1>Reservation</h1>
        <form id="searchForm">
            <div class="input-group">
                <div class="input-field">
                    <label for="from">From</label>
                    <input type="text" id="from" placeholder="Enter Starting Location">
                </div>
                <div class="input-field">
                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="Enter Ending Location">
                </div>
                <div class="input-field">
                    <label for="minPrice">Minimum Price</label>
                    <input type="number" id="minPrice" placeholder="Starting Price">
                </div>
                <div class="input-field">
                    <label for="maxPrice">Maximum Price</label>
                    <input type="number" id="minPrice" placeholder="Ending Price">
                </div>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h1>Bus Tickets</h1>
        <div class="filters">
            <select class="option">
                <option value="departure">Departure</option>
                <option value="duration">Duration</option>
                <option value="arrival">Arrival</option>
                <option value="ratings">Ratings</option>
                <option value="fare">Fare</option>
            </select>
            <button>Filter</button>
        </div>
        <table id="upcommingTripsTable">
            <thead>
                <tr>
                    <th>Departure Time</th>
                    <th>Destination</th>
                    <th>Pick-up Point</th>

                    <th>Fare (NRS)</th>

                    <th> Action</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="/Photo/rectangle 1.png" alt="Bus Logo">
        </div>
        <div class="footer-content">
            <div class="footer-section address">
                <p>44600, Kathmandu, Nepal</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 Bus Yatri. All rights reserved.</p>
            </div>
            <div class="footer-section links">
                <a href="#" class="footer-link">Register as Driver</a>

            </div>
        </div>
    </div>

</body>

</html>
