<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <a href="/Landing/Landing.html" class="nav-item">Home</a>
        <a href="/SearchBus/searchbus.html" class="nav-item">Booking-Buses</a>
        <a href="/Contact/contact.html" class="nav-item">Contacts </a>
        <div class="profile"></div>
    </div>
    <div class="contact-container">
        <h1 class="title">Contact Us</h1>
        <div class="contact-info">
            <div class="info-item">
                <div class="text1">
                    <h3>Address:</h3>
                    <p class="Place"><br>Kathmandu,Nepal</p>
                </div>
            </div>
            <div class="info-item">
                <div class="text2">
                    <h3>Phone:</h3>
                    <p>+911 9840033408</p>
                </div>
            </div>
            <div class="info-item">
                <div class="text3">
                    <h3>Email:</h3>
                    <p>info@bustickets.com</p>
                </div>
            </div>
        </div>
        <form class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img src="/Photo/logo.png" alt="Bus Logo">
        </div>
        <div class="footer-content">
            <div class="footer-section address">
                <p>44600, Kathmandu, Nepal</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 Bus Yatri. All rights reserved.</p>
            </div>
            <div class="footer-section links">
                <a href="#" class="footer-link">Register as Driver</a>
            </div>
        </div>
    </div>
</body>

</html>
