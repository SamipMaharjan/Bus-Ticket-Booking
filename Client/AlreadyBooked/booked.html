<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logos and Profile</title>
    <link rel="stylesheet" href="booked.css">
    <script src="./booked.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo"></div>
        <a href="/Landing/Landing.html" class="nav-item">Home</a>
        <a href="/SearchBus/searchbus.html" class="nav-item">Booking-Buses</a>
        <a href="/contact/contact.html" class="nav-item">Contacts</a>
        <div id="profileInformation" class="profileInformation">
            <a href="/ProfilePage/index.html" class="profile" id="profile"><img style="height: 100%;" src="/Photo/image 1.png" alt=""></a>
            <p>Username</p>
        </div>
    </div>

    <div class="container">
        <h1>History</h1>
        <div class="filters">

        </div>
        <table id="upcommingTripsTable">
            <thead>
                <tr>
                    <th>Departure Time</th>
                    <th>Destination</th>
                    <th>Pick-up Point</th>
                    <th>Fare (NRS)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>15:00</td>
                    <td>Kathmandu</td>
                    <td>Chitwan</td>
                    <td>NRS 3500</td>
                </tr>
                <tr>
                    <td>16:00</td>
                    <td>Chitwan</td>
                    <td>pokhara</td>
                    <td>NRS 3000</td>
                </tr>
                <tr>
                    <td>16:15</td>
                    <td>pokhara</td>
                    <td>Kathmandu</td>
                    <td>NRS 3000</td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="/Photo/rectangle 1.png" alt="Bus Logo">
        </div>
        <div class="footer-content">
            <div class="footer-section address">
                <p>44600, Kathmandu, Nepal</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2024 Bus Yatri. All rights reserved.</p>
            </div>
            <div class="footer-section links">
                <a href="#" class="footer-link">Register as Driver</a>

            </div>
        </div>
