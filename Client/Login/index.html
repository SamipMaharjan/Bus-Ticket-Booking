<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c57c1385b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <img src="/Photo/logo.png" alt="Company Logo" class="logo">
        <div class="form-box" id="formBox">
            <form id="createBusYatriAccountForm">
                <h1>Create BusYatri Account</h1>
                <p>For What Purpose Would you like to create an account</p>
                <div class="btn-field1">
                    <button type="button" id="forMyselfBtn">For Myself</button>
                    <button type="button" id="forCompanyBtn">For Company</button>
                </div>
            </form>
            <form id="signupForm">
                <h1>Company Account</h1>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-bus"></i>
                        <input type="text" placeholder="Company Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder=" Confirm password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <input type="text" placeholder=" Phone Number">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Location">
                    </div>
                    <div class="btn-field">
                        <button type="button" id="alreadyHaveAccountBtn">Already Have Account</button>
                        <button type="button">Sign up</button>
                    </div>
                </div>
            </form>
            <form id="forMyselfForm">
                <h1>Personal/User Account</h1>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder=" Confirm password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <input type="text" placeholder=" Phone Number">
                    </div>
                    <div class="btn-field">
                        <button type="button" id="alreadyHaveAccount1Btn">Already Have Account</button>
                        <button type="button">Sign up</button>
                    </div>
                </div>
            </form>
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Email or Username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="btn-field">
                        <a href="/Home/nav.html"><button type="button" id="LOGIN">Login</button>
                    </a>
                        <button type="button" id="CreateAccount">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
